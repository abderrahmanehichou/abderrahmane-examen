    <form id="form" class="contact-form" action="https://formsubmit.co/abderrahmanehichou@email.com" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="input-field" placeholder="Tu nombre completo" pattern="[A-Za-z\s]+" required>
        <br><br>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" class="input-field" placeholder="Tu correo electrónico" required>
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="input-field" placeholder="Tu número de teléfono" pattern="[0-9]+" required>
        <br><br>
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" class="input-field" placeholder="Motivo de tu mensaje" required>
        <br><br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="input-field" placeholder="Escribe tu mensaje aquí" rows="4" required></textarea>
        <br><br>
        <button type="submit" id="btn_submit" class="submit-button">Enviar</button>
    </form>
